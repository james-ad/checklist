<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="app" id="app">
        <header id="nav-menu" class="nav-menu">
          <span id="header-text">To-Do List</span>
          <div id="menu-icon-container">
            <div id="bar1" class="nav-bar bar1"></div>
            <div id="bar2" class="nav-bar bar2"></div>
            <div id="bar3" class="nav-bar bar3"></div>
          </div>
        </header>
        <ul class="drop-down-menu" id="drop-down-menu">
          <li class="drop-down-item">
            1st Option
          </li>
          <li class="drop-down-item">
            2nd Option
          </li>
          <li class="drop-down-item">
            3rd Option
          </li>
        </ul>
        <div id="check-list-entries" class="check-list-entries">
          <ul id="task-list" class="task-list"></ul>
        </div>
        <footer>
          <button id="save-entry-button" class="save-entry-button">
            Save Entry
          </button>
          <button id="add-entry-button" class="add-entry-button">+</button>
        </footer>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <!-- <script src="./webserver.js"></script> -->
  </body>
</html>
